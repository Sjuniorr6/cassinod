<style>
  .sidebar {
    width: 280px;
    background: rgba(255,255,255,0.98);
    backdrop-filter: blur(20px);
    border-right: 1px solid rgba(220,38,38,0.1);
    display: flex;
    flex-direction: column;
    padding: 2rem 1.5rem;
    color: #1f2937;
    transition: left 0.3s, width 0.3s;
    overflow: hidden;
    min-height: 100vh;
    position: fixed;
    left: -280px;
    top: 0;
    z-index: 50;
    box-shadow: 0 25px 50px -12px rgba(220,38,38,0.15);
  }
  .sidebar.open {
    left: 0;
  }
  .sidebar .brand {
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    z-index: 1;
  }
  .logo {
    width: 64px;
    height: 64px;
    border-radius: 20px;
    background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
    color: #fff;
    font-size: 1.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem auto;
    font-weight: 700;
    box-shadow: 0 8px 32px rgba(220,38,38,0.4);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .brand-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 0.25rem;
    background: linear-gradient(135deg, #dc2626, #ef4444);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .brand-subtitle {
    font-size: 0.875rem;
    color: #6b7280;
    font-weight: 500;
  }
  nav {
    flex: 1;
    position: relative;
    z-index: 1;
  }
  .nav-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .nav-item {
    margin-bottom: 0.5rem;
  }
  .nav-link {
    display: flex;
    align-items: center;
    padding: 1rem;
    text-decoration: none;
    border-radius: 16px;
    transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
    color: #6b7280;
    font-weight: 600;
    font-size: 0.95rem;
    position: relative;
    overflow: hidden;
    background: transparent;
  }
  .nav-link.active, .nav-link:hover {
    color: #dc2626;
    background: #fff;
    box-shadow: 0 4px 20px rgba(220,38,38,0.08);
  }
  .nav-icon {
    width: 24px;
    height: 24px;
    margin-right: 1rem;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    flex-shrink: 0;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
  }
  .nav-text {
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
  }
  .divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(220,38,38,0.2), transparent);
    margin: 2rem 0;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
  }
  .settings {
    margin-top: auto;
    position: relative;
    z-index: 1;
  }
  .settings-btn {
    width: 100%;
    display: flex;
    align-items: center;
    padding: 1rem;
    background: none;
    border: none;
    font-size: 0.95rem;
    cursor: pointer;
    border-radius: 16px;
    transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
    color: #6b7280;
    font-weight: 600;
    position: relative;
    overflow: hidden;
  }
  .settings-btn:hover {
    color: #dc2626;
    background: #fff;
  }
  .settings-icon {
    width: 24px;
    height: 24px;
    margin-right: 1rem;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    transition: all 0.3s ease;
  }
  .settings-text {
    transition: all 0.3s ease;
  }
  .sidebar-toggle {
    position: fixed;
    top: 2rem;
    left: 2rem;
    z-index: 100;
    background: linear-gradient(135deg, #dc2626, #ef4444);
    color: #fff;
    border: none;
    border-radius: 16px;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    cursor: pointer;
    transition: opacity 0.3s;
    box-shadow: 0 8px 32px rgba(220,38,38,0.4);
  }
  .sidebar.open ~ .sidebar-toggle {
    opacity: 0;
    pointer-events: none;
  }
  .sidebar.closed ~ .sidebar-toggle {
    opacity: 1;
    pointer-events: auto;
  }
  @media (max-width: 900px) {
    .sidebar {
      left: -280px;
      width: 280px;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar-toggle {
      left: 1rem;
      top: 1rem;
    }
  }
</style>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('sidebarToggle');
  const toggleIcon = document.getElementById('sidebarToggleIcon');
  // Toggle sidebar
  function openSidebar() {
    sidebar.classList.add('open');
    sidebar.classList.remove('closed');
    toggleIcon.textContent = '⮜';
  }
  function closeSidebar() {
    sidebar.classList.remove('open');
    sidebar.classList.add('closed');
    toggleIcon.textContent = '☰';
  }
  toggleBtn.addEventListener('click', () => {
    if (sidebar.classList.contains('closed')) openSidebar();
    else closeSidebar();
  });
  // Fechar sidebar ao clicar em um link (mobile UX)
  document.querySelectorAll('.nav-link').forEach(item => {
    item.addEventListener('click', () => {
      if (window.innerWidth < 900) closeSidebar();
    });
  });
  // Abrir sidebar por padrão em desktop
  if (window.innerWidth >= 900) {
    openSidebar();
  }
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 900) {
      openSidebar();
    } else {
      closeSidebar();
    }
  });
</script>
