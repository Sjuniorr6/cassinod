{% extends 'base.html' %}

{% block title %}Login - Cassino Diamante{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-900 to-red-700">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-white">Login</h2>
            <p class="mt-2 text-red-200">Acesse sua conta</p>
        </div>
        
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-white">Usuário</label>
                <input id="username" name="username" type="text" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-white">Senha</label>
                <input id="password" name="password" type="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>
            
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Entrar
                </button>
            </div>
            
            <div class="text-center">
                <a href="{% url 'usuarios:register' %}" class="text-red-200 hover:text-white">
                    Não tem conta? Registre-se
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
