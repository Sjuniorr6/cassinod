<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cassino Diamante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-cassino {
            background: url('/static/images/estilo-de-vida-fotorrealista-cassino.jpg') center center/cover no-repeat;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .bg-overlay {
            background: rgba(179,0,0,0.75);
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }
        .main-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="bg-cassino"></div>
    <div class="bg-overlay"></div>
    <div class="main-content flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white/90 rounded-2xl shadow-2xl p-10 backdrop-blur-md">
            <h2 class="text-3xl font-bold text-center text-red-800 mb-6 drop-shadow">Entrar no Cassino</h2>
            {% if form.errors %}
                <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-center font-semibold">
                    Usuário ou senha inválidos.
                </div>
            {% endif %}
            <form method="post" class="flex flex-col gap-5">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuário" required class="px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-700 text-lg">
                <input type="password" name="password" placeholder="Senha" required class="px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-700 text-lg">
                <button type="submit" class="bg-red-700 hover:bg-red-800 text-white font-bold py-3 rounded-lg shadow-lg transition-all text-lg">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
